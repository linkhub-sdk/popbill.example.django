{% extends "base.html" %}
{% block contents %}
    <div id="content">
        <p class="heading1">Response</p>
        <br/>
        <fieldset class="fieldset1">
            <legend>세금계산서 인쇄 팝업 URL - (공급자/공급받는자 인쇄 팝업)</legend>
            <ul>
                {% if url %}
                    <li>url : {{ url }}</li>
                {% else %}
                    <li>Response.code : {{ code }}</li>
                    <li>Response.message : {{ message }}</li>
                {% endif %}
            </ul>
        </fieldset>
    </div>
{% endblock contents %}
