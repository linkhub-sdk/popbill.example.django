{% extends "base.html" %}
{% block contents %}
    <div id="content">
        <p class="heading1">Response</p>
        <br/>
        <fieldset class="fieldset1">
            <legend>팝빌 전자세금계산서 문서함 URL 확인</legend>
            <ul>
                {% if url %}
                    <li>url : {{ url }}</li>
                {% else %}
                    <li>Response.code : {{ code }}</li>
                    <li>Response.message : {{ message }}</li>
                {% endif %}
            </ul>
        </fieldset>
    </div>
{% endblock contents %}
