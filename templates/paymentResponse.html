{% extends "base.html" %}

        <p class="heading1">무통장 입금신청</p>
        <br/>
        <fieldset class="fieldset1">
            <legend>{{ request.path }}</legend>
            <ul>
                <li>code	(응답코드) : {{response.code}}</li>

            </ul>
        </fieldset>
    </div>
{% endblock contents %}
